    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f7f3e9;
            font-family: 'Indie Flower', cursive;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: repeating-linear-gradient(90deg, #f7f3e9 0px, #f7f3e9 30px, #ece7d8 31px, #ece7d8 32px);
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255,255,255,0.98);
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.12), 0 1.5px 0 #e2dfd2;
            backdrop-filter: blur(1.5px);
            padding: 32px 24px;
            position: relative;
            width: 95vw;
            box-sizing: border-box;
        }
        .title {
            font-family: 'Permanent Marker', cursive;
            font-size: 2.2em;
            text-align: center;
            margin-bottom: 0.2em;
            letter-spacing: 2px;
            word-break: break-word;
            color: #222;
            text-shadow: 1px 2px 8px #ece7d8;
        }
        .subtitle {
            text-align: center;
            font-size: 1.1em;
            color: #888;
            margin-bottom: 1.2em;
        }
        .progress-section {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .progress-label {
            font-size: 1.1em;
            margin-bottom: 0.5em;
        }
        .progress-bar {
            width: 100%;
            background: #e2dfd2;
            border-radius: 12px;
            box-shadow: 0 2px 8px #ece7d8;
            overflow: hidden;
            height: 36px;
            margin-bottom: 0.5em;
            border: 2px solid #bdb7a2;
            position: relative;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #bdb7a2 0%, #e2dfd2 100%);
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3em;
            color: #222;
            font-family: 'Permanent Marker', cursive;
            transition: width 1s;
            position: absolute;
            left: 0;
            top: 0;
        }
        .stay-tuned {
            color: #1a7ed6;
            font-size: 1.3em;
            font-family: 'Permanent Marker', cursive;
            margin-bottom: 0.2em;
        }
        .new-design {
            color: #1a7ed6;
            font-size: 1.1em;
            margin-bottom: 0.8em;
        }
        .contact-section {
            text-align: center;
            margin-top: 1.5em;
        }
        .contact-label {
            font-size: 1.1em;
            margin-bottom: 0.7em;
        }
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            margin-bottom: 1em;
        }
        .social-icons a {
            display: inline-flex;
            width: 38px;
            height: 38px;
            background: #f7f3e9;
            border-radius: 8px;
            border: 1.5px solid #bdb7a2;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .social-icons a:hover {
            background: #e2dfd2;
        }
        .social-icons svg {
            width: 22px;
            height: 22px;
            fill: #222;
        }
        .notify-form {
            margin-bottom: 1em;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .notify-form input {
            flex: 1 1 180px;
            min-width: 120px;
            max-width: 250px;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1.5px solid #bdb7a2;
            font-size: 1em;
            font-family: inherit;
        }
        .notify-form button {
            padding: 8px 18px;
            border-radius: 6px;
            border: none;
            background: linear-gradient(90deg, #1a7ed6 0%, #bdb7a2 100%);
            color: #fff;
            font-family: 'Permanent Marker', cursive;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #ece7d8;
        }
        .notify-form button:hover {
            background: linear-gradient(90deg, #bdb7a2 0%, #1a7ed6 100%);
            box-shadow: 0 4px 16px #ece7d8;
        }
        .contact-email {
            margin-top: 1em;
            font-size: 1em;
            color: #1a7ed6;
            text-align: center;
            word-break: break-all;
            background: #f7f3e9;
            border-radius: 8px;
            padding: 6px 0;
            box-shadow: 0 1px 4px #ece7d8;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px 2vw;
                max-width: 98vw;
            }
            .title {
                font-size: 1.3em;
            }
            .progress-bar {
                height: 28px;
            }
            .progress {
                font-size: 1em;
            }
            .notify-form input {
                max-width: 140px;
                font-size: 0.95em;
            }
            .notify-form button {
                font-size: 0.95em;
                padding: 7px 12px;
            }
            .social-icons a {
                width: 32px;
                height: 32px;
            }
            .social-icons svg {
                width: 18px;
                height: 18px;
            }
        }
        @media (max-width: 400px) {
            .container {
                padding: 4px 1vw;
            }
            .title {
                font-size: 1em;
            }
            .progress-bar {
                height: 22px;
            }
            .progress {
                font-size: 0.8em;
            }
        }
        /* Decorative corner doodle */
        .container::before {
            content: '';
            position: absolute;
            top: -18px;
            right: -18px;
            width: 48px;
            height: 48px;
            background: url('https://cdn.pixabay.com/photo/2013/07/12/15/55/pencil-150568_1280.png') no-repeat center/contain;
            opacity: 0.18;
            pointer-events: none;
        }
        .container::after {
            content: '';
            position: absolute;
            bottom: -18px;
            left: -18px;
            width: 48px;
            height: 48px;
            background: url('https://cdn.pixabay.com/photo/2013/07/12/15/55/pencil-150568_1280.png') no-repeat center/contain;
            opacity: 0.12;
            pointer-events: none;
            transform: rotate(180deg);
        }
    </style>

<script>
// Live animated progress bar
let progress = 0;
const target = 90;
const bar = document.getElementById('progress-bar');
function animateBar() {
  if (progress < target) {
    progress++;
    bar.style.width = progress + '%';
    bar.textContent = progress + '%';
    setTimeout(animateBar, 20);
  } else {
    bar.style.width = target + '%';
    bar.textContent = target + '%';
  }
}
document.addEventListener('DOMContentLoaded', animateBar);
</script>
